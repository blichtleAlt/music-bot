<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio PoC</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #16213e;
            color: #eee;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ee5a5a;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #16213e;
            display: none;
        }
        #status.show {
            display: block;
        }
        #status.error {
            background: #4a1a1a;
            border: 1px solid #ff6b6b;
        }
        #player-container {
            margin-top: 20px;
            display: none;
        }
        #player-container.show {
            display: block;
        }
        #title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ff6b6b;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .info {
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>YouTube Audio PoC</h1>

    <div class="input-group">
        <input type="text" id="url" placeholder="Paste YouTube URL here...">
        <button id="play-btn" onclick="playAudio()">Play</button>
    </div>

    <div id="status"></div>

    <div id="player-container">
        <div id="title"></div>
        <audio id="audio" controls></audio>
    </div>

    <div class="info">
        <p>This PoC tests whether the server can fetch YouTube audio via yt-dlp and stream it to the browser.</p>
    </div>

    <script>
        const urlInput = document.getElementById("url");
        const playBtn = document.getElementById("play-btn");
        const status = document.getElementById("status");
        const playerContainer = document.getElementById("player-container");
        const titleEl = document.getElementById("title");
        const audio = document.getElementById("audio");

        function showStatus(msg, isError = false) {
            status.textContent = msg;
            status.className = "show" + (isError ? " error" : "");
        }

        function hideStatus() {
            status.className = "";
        }

        async function playAudio() {
            const url = urlInput.value.trim();
            if (!url) {
                showStatus("Please enter a YouTube URL", true);
                return;
            }

            playBtn.disabled = true;
            showStatus("Fetching video info...");
            playerContainer.className = "";

            try {
                // First get info
                const infoRes = await fetch("/api/info", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url }),
                });

                const info = await infoRes.json();

                if (info.error) {
                    showStatus("Error: " + info.error, true);
                    playBtn.disabled = false;
                    return;
                }

                // Show player and start streaming
                titleEl.textContent = info.title;
                showStatus("Starting stream...");

                audio.src = "/api/stream?url=" + encodeURIComponent(url);
                audio.load();

                audio.oncanplay = () => {
                    hideStatus();
                    playerContainer.className = "show";
                    audio.play();
                };

                audio.onerror = () => {
                    showStatus("Error playing audio", true);
                };

            } catch (err) {
                showStatus("Error: " + err.message, true);
            } finally {
                playBtn.disabled = false;
            }
        }

        // Allow Enter key to submit
        urlInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") playAudio();
        });
    </script>
</body>
</html>
